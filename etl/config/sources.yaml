sources:
  drugbank:
    enabled: false
    fetcher: drugbank
    schedule: "0 2 * * *"
    credentials:
      api_key: ""
  fda_labels:
    enabled: false
    fetcher: fda_labels
    schedule: "0 3 * * 1"
    credentials: {}
  openfda:
    enabled: true
    fetcher: openfda
    schedule: "0 * * * *"
    limit: 50
    substances:
      - ASPIRIN
      - CLOPIDOGREL
    credentials:
      api_key: ""
