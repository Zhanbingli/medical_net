services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: drugnet
      POSTGRES_PASSWORD: drugnet
      POSTGRES_DB: drugnet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drugnet -d drugnet"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db
      - redis
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+psycopg://drugnet:drugnet@db:5432/drugnet
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
    healthcheck:
      test:
        - CMD-SHELL
        - >
          python -c "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/health',timeout=5).status==200 else 1)"
      interval: 15s
      timeout: 5s
      retries: 5

  etl:
    build: ../etl
    command: python -m pipelines.scheduler
    depends_on:
      - db
      - redis
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+psycopg://drugnet:drugnet@db:5432/drugnet
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ../etl:/app
    restart: unless-stopped

  frontend:
    build: ../frontend
    command: /bin/sh -c "if [ ! -d node_modules ]; then npm ci; fi && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      VITE_API_BASE: http://backend:8000
    restart: unless-stopped

volumes:
  pgdata:
